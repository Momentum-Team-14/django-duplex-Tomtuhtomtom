{% extends "base.html" %}

{% block content %}
<p><a href="{% url 'index' %}">Home</a></p>
    <h1 class="page-title">All Subjects</h1>
    {% if subject_list %}
    <ul class="subject-list">
        {% for subject in subject_list %}
            <div id="list-box">
            <li class="subject-list-container">
                <em><a class="subject-list-items" href="{{ subject.get_absolute_url }}">{{ subject.name }}</a></em>
            </li>
            </div>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no subjects created yet.</p>
    {% endif %}
    <p><a href="{% url 'subject-create' %}">Add Subject</a></p>
{% endblock %}
