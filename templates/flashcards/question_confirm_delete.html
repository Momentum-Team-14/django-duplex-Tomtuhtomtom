{% extends "base.html" %}

{% block content %}

<h1>Delete Question</h1>

<p>Are you sure you want to delete the question: {{ question }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Yes, delete.">
    <a href="{{ question.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
