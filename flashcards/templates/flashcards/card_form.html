{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="card-form">
    {% if card %}
        <h2 class="edit-card">✏️ Edit Card</h2>
    {% else %}
        <h2 class="create-card">✨ Create New Card</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="save-button" type="submit" value="Save Card">
    </form>
    <a class="card-list-link" href="{% url 'card-list' %}">
        Cancel
    </a>
    </div>
{% endblock %}
