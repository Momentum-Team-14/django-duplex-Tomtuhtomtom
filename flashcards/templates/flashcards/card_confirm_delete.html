{% extends "base.html" %}
{% load static %}
{% block content %}

<h1 class="Delete-title">Delete Card</h1>

<p class="delete-confirm">Are you sure you want to delete the card: {{ card }}</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Yes, delete.">
    <a class="delete-cancel" href="{% url 'card-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
