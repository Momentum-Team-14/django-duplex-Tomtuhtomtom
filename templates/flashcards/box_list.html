{% extends "base.html" %}

{% block content %}
<p><a href="{% url 'index' %}">Home</a></p>
    <h1>Boxes</h1>
    {% if box_list %}
    <ul>
        {% for box in box_list %}
            <li>
                <em><a href="{{ box.get_absolute_url }}">{{ box.name }}</a></em>
            </li>
            <p><a href="{{ subject.get_absolute_url }}">Back</a></p>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no boxes created yet.</p>
    {% endif %}
{% endblock %}
