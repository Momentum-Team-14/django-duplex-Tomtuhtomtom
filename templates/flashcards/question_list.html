{% extends "base.html" %}

{% block content %}
<p><a href="{% url 'index' %}">Home</a></p>
    <h1>All Questions</h1>
    {% if question_list %}
    <ul>
        {% for question in question_list %}
            <li>
                <em><a href="{{ question.get_absolute_url }}">{{ question.question_content }}</a></em>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no questions created yet.</p>
    {% endif %}
    <p><a href="{% url 'question-create' %}">Add Question</a></p>
{% endblock %}
