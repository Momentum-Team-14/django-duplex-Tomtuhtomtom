{% extends "base.html" %}

{% block content %}

<h1>Delete Card</h1>

<p>Are you sure you want to delete the card: {{ card }}</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Yes, delete.">
    <a href="{% url 'card-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
