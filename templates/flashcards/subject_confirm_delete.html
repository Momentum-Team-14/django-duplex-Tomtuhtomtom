{% extends "base.html" %}

{% block content %}

<h1>Delete Subject</h1>

<p>Are you sure you want to delete the subject: {{ subject }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Yes, delete.">
    <a href="{{ subject.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
