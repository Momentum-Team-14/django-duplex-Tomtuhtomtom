{% load static %}

<form class="correct-form" method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}">
    <input type="hidden" name="solved" value="{{ solved }}">
    {% if solved %}
        <input class="correct-check" type="submit" value="✅ I got it right!"/>
    {% else %}
        <input class="correct-check" type="submit" value="❌ I got it wrong!"/>
    {% endif %}
</form>
